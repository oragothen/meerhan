{% if paginator.total_pages > 1 %}
<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path | relative_url | replace: '//', '/'}}">&laquo;</a>
  {% else %}
  <span>&laquo;</span>
  {% endif %}

  {% if paginator.page_trail %}
  {% for trail in paginator.page_trail %}
  <a href="{{ trail.path | relative_url | replace: '//', '/'}}"{% if page.url == trail.path %} class="active"{% endif %}>{{ trail.num }}</a>
  {% endfor %}
  {% endif %}

  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path | relative_url | replace: '//', '/'}}">&raquo;</a>
  {% else %}
  <span>&raquo;</span>
  {% endif %}
</div>
{% endif %}
