<div class="p-post-thumb">
{% if post.img %}
    <img src="{{ post.img[0] | relative_url }}" class="p-post-thumb" alt="{{ post.title }}">
{% endif %}
<div class="p-post-thumb-text">
<span class="p-post-title">{{ post.title }}</span>
<hr class="thumb">
<span class="p-post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
</div>
</div>
