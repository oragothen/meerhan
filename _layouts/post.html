---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
  {{ content }}

  <hr>
  {% if page.imgs %}
  <div class="gallery-grid">
    {% for img in page.imgs %}
        <a href="{{ img.path | relative_url }}" class="gallery-link">
            <img src="{{ img.path | relative_url }}" alt="{{ img.desc }}" class="grid-item gallery-img">
        </a>
    {% endfor %}
    </div>
  {% endif %}
</div>
