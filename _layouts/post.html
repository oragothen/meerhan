---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%B %-d, %Y" }}</p>
  {{ content }}

  <hr>
  {% if page.imgs %}
  <div class="gallery">
    {% for img in page.imgs %}
        <a href="{{ img.path | relative_url }}">
            <img src="{{ img.path | relative_url }}" alt="Fish" class="gallery-image" width="500">
        </a>
    {% endfor %}
    </div>
  {% endif %}
</div>
